<!DOCTYPE html>
<html lang="en">
<head>
    <title>Videos</title>
</head>
<body>
    <p>The following shows a video from our local directory</p>
    <br>
    <video src="video.mp4" height="200" controls></video>
    <br><br>
    <p>The following is fetched from youtube and is embedded 
        using iframe</p>
        <iframe width="400" height="300"  
        src="https://www.youtube.com/embed/sbXie768ZZQ?si=a3rlb_cDuX7VllDa" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
         gyroscope; picture-in-picture; web-share" 
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
